
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Aqrab - منظومة العقرب التعليمية المتكاملة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f59e0b;
            --secondary: #020617;
            --accent: #fbbf24;
            --bg-light: #f8fafc;
            --bg-dark: #020617;
        }
        
        * {
            font-family: 'Cairo', sans-serif !important;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            scroll-behavior: smooth;
            background-color: var(--bg-light);
            color: var(--secondary);
            overflow-x: hidden;
            font-size: 15px;
            line-height: 1.85; /* تباعد سطري فائق الوضوح */
        }
        
        /* تباين المظهر الفاتح الفائق */
        .light body, .light p, .light span:not(.text-white):not(.text-amber-500):not(.text-amber-600) {
            color: #020617 !important; /* Slate-950 لضمان السواد التام والوضوح */
        }
        
        .dark body { 
            background-color: var(--bg-dark); 
            color: #f1f5f9; 
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(245, 158, 11, 0.3);
        }
        .dark .glass-nav {
            background: rgba(2, 6, 23, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .premium-glass-card {
            background: rgba(255, 255, 255, 1);
            border: 1px solid rgba(15, 23, 42, 0.12);
            box-shadow: 0 15px 40px -15px rgba(0, 0, 0, 0.08);
        }
        .dark .premium-glass-card {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 60px -20px rgba(0, 0, 0, 0.6);
        }

        .write-reveal {
            opacity: 0;
            clip-path: inset(0 100% 0 -10%);
            transition: clip-path 2.5s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s ease-out;
            display: inline-block;
            padding-bottom: 0.5em;
        }
        .write-active {
            opacity: 1;
            clip-path: inset(0 -10% 0 -10%);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .section-anchor { scroll-margin-top: 100px; }
        
        h1, h2, h3, h4 {
            line-height: 1.35;
            padding-bottom: 0.2em;
        }

        .glass-sidebar {
            background: rgba(255, 255, 255, 1);
            border-right: 1px solid rgba(15, 23, 42, 0.05);
        }
        .dark .glass-sidebar {
            background: rgba(2, 6, 23, 1);
            border-right: 1px solid rgba(255, 255, 255, 0.03);
        }
    </style>
